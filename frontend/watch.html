<style>
body {
    background: #f5f6fa;
    font-family: 'Segoe UI', 'Arial', sans-serif;
    color: #222;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 900px;
    margin: 32px auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(44,62,80,0.08);
    padding: 32px 40px;
}
.video-header {
    width: 100%;
    margin-bottom: 24px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(44,62,80,0.10);
}
.video-thumb {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 12px;
    background: #eee;
}
.video-info {
    margin-bottom: 18px;
}
.video-title {
    font-size: 2em;
    color: #388e3c;
    margin-bottom: 8px;
}
.video-meta {
    font-size: 1.1em;
    color: #444;
    margin-bottom: 12px;
}
.video-actions button {
    background: #e53935;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 20px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    margin-right: 8px;
    transition: background 0.2s;
}
.video-actions button:hover {
    background: #b71c1c;
}
.comments-section {
    background: #f9fbe7;
    border-radius: 8px;
    padding: 16px 20px;
    box-shadow: 0 2px 8px rgba(44,62,80,0.06);
    margin-top: 24px;
}
.comment {
    margin-bottom: 16px;
    padding-bottom: 12px;
    border-bottom: 1px solid #e0e0e0;
}
.comment-user {
    font-weight: 600;
    color: #388e3c;
}
.comment-text {
    color: #222;
}
</style>
<header class="site-header">
    <div class="banner">
        <img src="logo.png" alt="CannaSpot Logo" class="site-logo">
        <span class="site-title">CannaSpot</span>
        <span class="site-tagline">Cannabis Education Video Platform</span>
        <span style="display:inline-block; width:32px;"></span>
        <button id="profileBtn" class="profile-btn">Profile</button>
        <button id="logoutBtn" class="logout-btn" style="display:none; margin-left:12px;">Logout</button>
    </div>
</header>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video | CannaTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="container">
        <nav class="top-nav">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration:none;color:#e53935;font-weight:700;font-size:2em;">CannaTube</a>
            </div>
        </nav>
        <div id="watchContent"></div>
    </div>
    <script src="watch.js"></script>
    <script src="comments.js"></script>
</body>
</html>
