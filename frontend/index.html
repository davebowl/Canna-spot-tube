<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CannaSpot - Video Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="nav-logo">
                <span style="font-size:2em;font-weight:700;color:#e53935;vertical-align:middle;">CannaSpot</span>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <button id="searchBtn">üîç</button>
            </div>
        </nav>
        <div id="authForms">
            <div class="tab-buttons">
                <button id="showSignup" class="active">Sign Up</button>
                <button id="showLogin">Login</button>
            </div>
            <form id="signupForm" style="display:block;">
                <h2>Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <textarea id="signupBio" placeholder="Bio"></textarea>
                <button type="submit">Sign Up</button>
            </form>
            <form id="loginForm" style="display:none;">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="profileSection" style="display:none;">
            <h2>Profile</h2>
            <div id="profileInfo"></div>
            <form id="profileForm" enctype="multipart/form-data">
                <div style="margin-bottom:10px;">
                    <label for="avatarInput">Avatar:</label>
                    <input type="file" id="avatarInput" name="avatar" accept="image/*" style="margin-left:10px;">
                </div>
                <textarea id="profileBio" placeholder="Update your bio"></textarea>
                <button type="submit">Update Profile</button>
            </form>
            <button id="logoutBtn">Logout</button>
            <div id="adminPanel" style="display:none; margin-top:30px;">
                <h2>Admin Panel</h2>
                <div id="adminUsers"></div>
            </div>
        </div>
        <form id="uploadForm" style="display:none;">
            <div style="margin-bottom:10px;">
                <label><input type="radio" name="uploadType" id="postType" value="post" checked> Post Video</label>
                <label style="margin-left:20px;"><input type="radio" name="uploadType" id="liveType" value="live"> Go Live</label>
            </div>
            <input type="text" id="videoTitle" name="title" placeholder="Video Title" required style="width:100%;margin-bottom:10px;padding:8px;">
            <textarea id="videoDesc" name="description" placeholder="Video Description" rows="3" style="width:100%;margin-bottom:10px;padding:8px;"></textarea>
            <input type="file" id="videoInput" name="video" accept="video/*" required>
            <div style="margin:10px 0;">
                <label><input type="checkbox" id="commentOn" checked> Allow comments</label>
                <label style="margin-left:20px;"><input type="checkbox" id="chatOn"> Enable chat (for live shows)</label>
            </div>
            <button type="submit">Upload/Go Live</button>
        </form>
        <div id="message"></div>
        <h2>Uploaded Videos</h2>
        <ul id="videoList"></ul>
    </div>
    <script src="script.js"></script>
<body>
    <header class="site-header">
        <div class="banner">
                <img src="logo.png" alt="CannaSpot Logo" class="site-logo">
                <span class="site-title">CannaSpot</span>
                <span class="site-tagline">Cannabis Education Video Platform</span>
                <span style="display:inline-block; width:32px;"></span>
                <button id="profileBtn" class="profile-btn">Profile</button>
                <button id="logoutBtn" class="logout-btn" style="display:none; margin-left:12px;">Logout</button>
        </div>
    </header>
</html>
