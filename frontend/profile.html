    <style>
    body {
        background: #f5f6fa;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        color: #222;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: 32px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(44,62,80,0.08);
        padding: 32px 40px;
    }
    .profile-header {
        width: 100%;
        margin-bottom: 24px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(44,62,80,0.10);
    }
    .header-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px 12px 0 0;
        background: #eee;
    }
    .profile-container {
        display: flex;
        align-items: flex-start;
        gap: 32px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(44,62,80,0.10);
        padding: 32px 40px;
        margin-bottom: 32px;
    }
    .profile-avatar img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #388e3c;
        box-shadow: 0 2px 8px rgba(44,62,80,0.10);
        background: #fff;
    }
    .profile-info {
        flex: 1;
    }
    .profile-info h2 {
        font-size: 2em;
        color: #388e3c;
        margin-bottom: 8px;
    }
    .profile-info p {
        font-size: 1.1em;
        color: #444;
        margin-bottom: 12px;
    }
    .profile-edit, .header-edit {
        margin-top: 18px;
        background: #f9fbe7;
        border-radius: 8px;
        padding: 16px 20px;
        box-shadow: 0 2px 8px rgba(44,62,80,0.06);
    }
    .profile-edit label, .header-edit label {
        font-weight: 600;
        color: #388e3c;
        margin-right: 8px;
    }
    .profile-edit input, .profile-edit textarea, .header-edit input {
        margin-bottom: 12px;
        padding: 8px 14px;
        border-radius: 8px;
        border: 1px solid #bdbdbd;
        font-size: 1em;
        background: #fff;
        width: 100%;
        box-sizing: border-box;
    }
    .profile-edit button, .header-edit button {
        background: #388e3c;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 20px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        transition: background 0.2s;
    }
    .profile-edit button:hover, .header-edit button:hover {
        background: #2e7d32;
    }
    </style>
    <header class="site-header">
        <div class="banner">
            <img src="logo.png" alt="CannaSpot Logo" class="site-logo">
            <span class="site-title">CannaSpot</span>
            <span class="site-tagline">Cannabis Education Video Platform</span>
            <span style="display:inline-block; width:32px;"></span>
            <button id="profileBtn" class="profile-btn">Profile</button>
            <button id="logoutBtn" class="logout-btn" style="display:none; margin-left:12px;">Logout</button>
        </div>
    </header>
    <div class="site-purpose-banner">
        <h1>Cannabis Education Video Platform</h1>
    </div>
    <div class="profile-header">
        <img id="headerImg" src="default_header.jpg" alt="Header Image" class="header-image">
        <div class="header-edit" id="headerEditSection" style="display:none;">
            <form id="editHeaderForm">
                <label for="headerUpload">Change Header Image:</label>
                <input type="file" id="headerUpload" accept="image/*">
                <button type="submit">Save Header</button>
            </form>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-avatar">
            <img id="avatarImg" src="default_avatar.png" alt="Avatar">
        </div>
        <div class="profile-info">
            <h2 id="profileUsername">Username</h2>
            <p id="profileBio">Bio goes here...</p>
        </div>
        <div class="profile-edit" id="profileEditSection" style="display:none;">
            <form id="editProfileForm">
                <label for="avatarUpload">Change Avatar:</label>
                <input type="file" id="avatarUpload" accept="image/*">
                <label for="bioEdit">Edit Bio:</label>
                <textarea id="bioEdit"></textarea>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
